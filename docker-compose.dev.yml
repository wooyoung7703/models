services:
  backend:
    env_file:
      - .env
    command:
      - watchfiles
      - --ignore-paths
      - /app/backend/data
      - --ignore-paths
      - /app/backend/app/__pycache__
      - --ignore-paths
      - /app/backend/app/training/models
      - "python -m backend.app.ws_server"
      - /app/backend/app
    volumes:
      - ./backend:/app/backend
      - ./data:/app/data

  trainer:
    env_file:
      - .env
    volumes:
      - ./backend:/app/backend
      - ./data:/app/data

  frontend:
    build: null
    image: node:20
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    volumes:
      - ./frontend:/app
      - frontend-node-modules:/app/node_modules
    environment:
      - VITE_WS_URL=ws://localhost:8022
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  frontend-node-modules:
